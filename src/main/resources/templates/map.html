<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <a href="/gomap/list">一覧へ</a>
    <title>ゴーアウトマップ-マップ画面</title>
</head>

<body>
<div class="map_list">

    <table border="1" style="border-collapse:collapse;">
        <tbody th:each="gomap : ${gomapList}">
            <tr><th class="hidden">ID</th><td th:text="${gomap.golist_id}" class="hidden" ></td></tr>
            <tr><th>都道府県</th>           <td th:text="${gomap.pref}"></td></tr>
            <tr><th>市区町村</th>           <td th:text="${gomap.city}"></td></tr>
            <tr><th>ジャンル</th>           <td th:text="${gomap.genre}"></td></tr>
            <tr><th>移動手段</th>           <td th:text="${gomap.move_means}"></td></tr>
        </tbody>
    </table>
</div>
</body>
</html>
