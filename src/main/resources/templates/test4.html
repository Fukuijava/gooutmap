<!DOCTYPE html>
<html>

<head>
  <title>Sushi Finder</title>
<!--  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">-->
  <meta charset="utf-8">
  <style>
    /* div のサイズを定義するには、常にマップの高さを明示的に設定します。 */

    /* ID:マップの記述
    画面いっぱい
    背景色　灰色

    */
    #map {
      height: 100%;
      background-color: grey;
    }

    /* オプション: サンプル ページがウィンドウいっぱいに表示されます。 */

    /* cssでボデイの指定
     画面いっぱい

     */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* TODO: ステップ 4A1: 汎用サイドバーを作成します */
    /* 左側からスライドして表示される情報ペインのスタイル。
      ※デフォルトでは非表示になっています。*/

    /* ID:パネルの記述
      高さ最大
      幅　null
      背景色　白
      position: fixedは、画面から見た位置で要素を固定させたい時に使用する値です。
      重なり　1　//数値が大きいほうが画面の上に表示される
      パネル内からはみ出した要素は隠す（表示しない）
      transition: all .2s ease-out; //アニメーションの指定っぽいけど機能してない？

    */
    #panel {
      height: 100%;
      width: null;
      background-color: white;
      position: fixed;
      z-index: 1;
      overflow-x: hidden;
      transition: all .2s ease-out;
    }
    /* clase:オープンの記述
    幅　250pxを持たせる

    */
    .open {
      width: 250px;
    }

    /* 場所の詳細のスタイル設定 */

    /* class:ヒーローの記述
      幅　100％
      高さ　オート
      マックス高さ　166px
      これのブロック指定

    */
    .hero {
      width: 100%;
      height: auto;
      max-height: 166px;
      display: block;
    }
   /* class:プレイスの中のpタグの記述
    フォント　？
    要素の外の左と右の幅　？

    */
    .place,
    p {
      font-family: 'open sans', arial, sans-serif;
      padding-left: 18px;
      padding-right: 18px;
    }
    /* class:詳細ズの記述
    カラー　ダーク・ストレート・グレイ

    */
    .details {
      color: darkslategrey;
    }
    /* aタグの記述
    テキスト装飾　無し　　//aタグのアンダーラインを無くす
    カラー　カデットブルー

    */
    a {
      text-decoration: none;
      color: cadetblue;
    }
  </style>
</head>

<body>
<!-- TODO　汎用サイドバーを追加する -->
<!-- 場所の詳細を表示するスライドアウトパネル -->
<div id="panel"></div>

<!-- ここに地図が表示されます -->
<div id="map"></div>

<script>
    /* 注: この例では、次の場合に位置情報の共有に同意する必要があります。
     * ブラウザによってプロンプトが表示されます。 「位置情報の許可」というエラーが表示された場合
     * 拒否されました。」というメッセージは、ブラウザに * あなたを見つける許可を与えていない可能性があることを意味します。 */

    let pos; //現在位置
    let map; //地図
    let bounds; //地図の表示領域
    let infoWindow; //打たれたピンのウィンドウ
    let currentInfoWindow; //現在のウィンドウ
    let service; //サービス
    let infoPane; //パネルの情報
    function initMap() {
      // 変数の初期化
      bounds = new google.maps.LatLngBounds(); //マップの表示領域を生成
      infoWindow = new google.maps.InfoWindow; //打たれたピンのウィンドウを生成
      currentInfoWindow = infoWindow; //currentInfoWindowにウィンドウ生成の変数を入れる
      /* 一般的なサイドバーを追加する */
      infoPane = document.getElementById('panel'); //infoPaneにID="panel"の情報を入れる

      // HTML5 geolocation (地理位置情報) を試してみる
      // アクセスされてるPCの座標を取得する
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
        //geolocationを使ってposに現在位置の座標を入れてる
          pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          /* 地図を表示する
           地図の中心位置はposの座標 part1
           拡大レベル15

           */
          map = new google.maps.Map(document.getElementById('map'), {
            center: pos,
            zoom: 15
          });
          bounds.extend(pos); //地図の表示領域を現在位置にする

          infoWindow.setPosition(pos); //ウィンドウに現在位置
          infoWindow.setContent('Location found.'); //ウィンドウにコメントを入れる
          infoWindow.open(map);//ウィンドウを地図に表示
          map.setCenter(pos);//地図の中心位置はposの座標 part2


          // 近くの場所に電話をかける ユーザーの位置情報を検索
          getNearbyPlaces(pos);// PlacesAPIのNearby Searchを現在位置を入れてゲットする
        }, () => {
          // ブラウザは地理位置情報をサポートしていますが、ユーザーが許可を拒否しました　handleLocationErrorメソッドで処理
          handleLocationError(true, infoWindow);
        });
      } else {
        // ブラウザは地理位置情報をサポートしていません　handleLocationErrorメソッドで処理
        handleLocationError(false, infoWindow);
      }
    }

    // 地理位置情報エラーを処理するメソッド　(ブラウザがGeolocationを使えるかの真偽値、ウィンドウ)
    function handleLocationError(browserHasGeolocation, infoWindow) {
      // デフォルトの場所をオーストラリアのシドニーに設定します
      pos = { lat: -33.856, lng: 151.215 };
      map = new google.maps.Map(document.getElementById('map'), {
        center: pos,
        zoom: 15
      });

      // マップの中心に情報ウィンドウを表示する
      infoWindow.setPosition(pos);//ウィンドウに現在位置 エラーが起きた版
      //ウィンドウにコメントを入れる　エラーが起きた版
      //三項演算子を使い、ブラウザがGeolocationを使えるかの真偽値でどっとのコメントを出すか決めてる
      infoWindow.setContent(browserHasGeolocation ?
        'Geolocation permissions denied. Using default location.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);//ウィンドウを地図に表示　エラーが起きた版
      currentInfoWindow = infoWindow;//currentInfoWindowにウィンドウ生成の変数を入れる　エラーが起きた版

      // 近くの場所に電話をかける デフォルトの場所で検索する
      getNearbyPlaces(pos);
    }



    // 近くの場所の検索リクエストを実行する
    function getNearbyPlaces(position) {
      let request = {  //getNearbyPlacesにリクエストする項目
        location: position,//渡された現在位置
//「google.maps.places.RankBy.DISTANCE」を指定しました。これにより、場所検索に最も近い順に結果が並べ替えられます。
//rankByとradiusはどっちか一つしか指定できない
<!--        rankBy: google.maps.places.RankBy.DISTANCE,-->
        radius: 5000,//中心から半径5000m
//keywordとtypesはどっちか一つしか指定できない
<!--        keyword: 'sushi'//キーワード’sushi’がどこかしらに入ってるやつを探す-->
        types: ['cafe']
      };
//serviceをPlacesService(map)にして、そこでnearbySearchを使ってる
      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, nearbyCallback);
    }

    // 近隣検索の結果 (最大 20) を処理します
    //結果を返すやつ
    //最大20回検索に引っかかったやつにマーカーを立ててる
    function nearbyCallback(results, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        createMarkers(results);//メソッド呼び出し
      }
    }

    // 各場所の結果の位置にマーカーを設定します
    function createMarkers(places) {
      places.forEach(place => {
        let marker = new google.maps.Marker({
          position: place.geometry.location,
          map: map,
          title: place.name
        });

        /* クリックリスナーをマーカーに追加する */
        // 各マーカーにクリックリスナーを追加する
        //マーカーをクリックした時のイベント処理？
        google.maps.event.addListener(marker, 'click', () => {
          let request = {
            placeId: place.place_id,
            fields: ['name', 'formatted_address', 'geometry', 'rating',
              'website', 'photos']
          };

          /* ユーザーがマーカーをクリックしたときにのみ、場所の詳細を取得します。
            * 結果が得られ次第、すべての場所の詳細を取得する場合
            * 検索応答によっては、API レート制限に達します。 */
          service.getDetails(request, (placeResult, status) => {
            showDetails(placeResult, marker, status)
          });
        });

        // このマーカーの位置を含むように地図の境界を調整します
        bounds.extend(place.geometry.location);
      });
      /* すべてのマーカーを配置したら、マップの境界を次のように調整します。
        * 表示領域内のすべてのマーカーを表示します。 */
      map.fitBounds(bounds);
    }

    /* 情報ウィンドウに場所の詳細を表示する */
    // マーカーの上に詳細を表示する情報ウィンドウを構築します。
    function showDetails(placeResult, marker, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        let placeInfowindow = new google.maps.InfoWindow();
        let rating = "None";
        if (placeResult.rating) rating = placeResult.rating;
        placeInfowindow.setContent('<div><strong>' + placeResult.name +
          '</strong><br>' + 'Rating: ' + rating + '</div>');
        placeInfowindow.open(marker.map, marker);
        currentInfoWindow.close();
        currentInfoWindow = placeInfowindow;
        showPanel(placeResult);
      } else {
        console.log('showDetails failed: ' + status);
      }
    }

    /* サイドバーに場所の詳細をロードする */
    // サイドバーに場所の詳細を表示します
    function showPanel(placeResult) {
      // infoPane がすでに開いている場合は閉じます
      if (infoPane.classList.contains("open")) {
        infoPane.classList.remove("open");
      }

      // 以前の詳細をクリアします
      while (infoPane.lastChild) {
        infoPane.removeChild(infoPane.lastChild);
      }

      /* 場所の写真と場所の詳細を表示する */
      // メインの写真がある場合は追加します
      if (placeResult.photos) {
        let firstPhoto = placeResult.photos[0];
        let photo = document.createElement('img');
        photo.classList.add('hero');
        photo.src = firstPhoto.getUrl();
        infoPane.appendChild(photo);
      }

      //テキスト形式を使用して場所の名前、評価、住所、公式URLを追加する
      let name = document.createElement('h1');
      name.classList.add('place');
      name.textContent = placeResult.name;
      infoPane.appendChild(name);
      if (placeResult.rating) {
        let rating = document.createElement('p');
        rating.classList.add('details');
        rating.textContent = `Rating: ${placeResult.rating} \u272e`;
        infoPane.appendChild(rating);
      }
      let address = document.createElement('p');
      address.classList.add('details');
      address.textContent = placeResult.formatted_address;
      infoPane.appendChild(address);
      if (placeResult.website) {
        let websitePara = document.createElement('p');
        let websiteLink = document.createElement('a');
        let websiteUrl = document.createTextNode(placeResult.website);
        websiteLink.appendChild(websiteUrl);
        websiteLink.title = placeResult.website;
        websiteLink.href = placeResult.website;
        websitePara.appendChild(websiteLink);
        infoPane.appendChild(websitePara);
      }

      // infoPaneを開く
      infoPane.classList.add("open");
    }
  </script>

<!-- TODO Places ライブラリをロードする -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbg39Llk-5ODPu6_oblgm05ieOtom0RJc&libraries=places&callback=initMap"></script>
</body>
