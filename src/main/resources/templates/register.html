<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ゴーアウト-登録画面</title>
    <!-- Bootstrap(head記述) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <!--  ニコモジフォント  -->
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <!--  register.js読み込み  -->
    <script th:src="@{/js/register.js}"></script>
    <!--     register.css読み込み -->
    <link th:href="@{/css/register.css}" rel="stylesheet">
</head>

<body>
<header class="p-3 mb-2 bg-secondary bg-gradient text-white">
    <h1 class="headline">
        <a class="title" href="/gomap/list">ゴーアウトマップ</a>
    </h1>
    <ul class="nav-list">
        <li class="nav-list-item">
            <a href="/gomap/list">一覧へ</a>
        </li>
        <li class="nav-list-item">???</li>
    </ul>
</header>

<div id="aa" class="bg-secondary p-2 text-dark bg-opacity-10">
    <h2>「ゴーアウトマップ」に自分の行きたいと思う項目を登録しよう。</h2>
    <h2>登録した項目に合う場所をマップ画面で見られるよ！</h2>
    <h3>（マップ画面で家からのルートと到達時間も見られます！！）</h3>
    <div class="item_register_form">
        <h2>登録項目</h2>

        <form action="/gomap/add_item" method="post">
            <label>都道府県</label>
            <select name="pref" id="pref"></select>
            <br>
            <label>市区町村</label>
            <select name="city" id="city">
                <option value="">市区町村を選択してください</option>
            </select>
            <br>
            <label>ジャンル</label>
            <select name="genre" id="genre"></select>
            <br>
            <label>移動手段</label>
            <select name="move_means" id="move_means">
                <option value="車">車</option>
                <option value="徒歩">徒歩</option>
            </select>
            <br>
            <input type="submit" value="登録"/>
        </form>
    </div>
    <div class="space"></div>
    <div class="myhome_register_form">
        <h2>家の座標登録</h2>
        <form action="/gomap/set_myhome" method="get" id="myhome_form">
            <label>座標</label>
            <input name="coordinate"  id="coordinate" value="" type="text" />
            <br>
            <p>(未登録の場合は現在位置が使用されます)</p>
            <input type="submit" value="登録" id="return_myhome"/>
        </form>
    </div>

    <div id="myhome_Coordinate">
        <br>
        <p>現在登録されている座標</p>
        <tbody th:each="my_home : ${my_home_List}">
        <td th:text="${my_home.coordinate}"></td>
        <br>
        <br>
        <br>
        <form action="/gomap/delete_myhome">
            <button type="submit" >家の座標を削除する</button>
            <input type="hidden" name="my_home_id" th:value="${my_home.my_home_id}" />
        </form>
        </tbody>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
